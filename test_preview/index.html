<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            height: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Adjust height for close button */
            border: none;
        }
    </style>
</head>
<body>

    <button id="openPreviewButton">Open Live Preview</button>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <iframe id="previewIframe" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openButton = document.getElementById('openPreviewButton');
            const modal = document.getElementById('previewModal');
            const closeButton = document.querySelector('.close-button');
            const iframe = document.getElementById('previewIframe');

            let webHtmlContent = '';

            // Fetch web.html content on page load
            fetch('/web.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    webHtmlContent = html;
                    console.log('web.html content fetched successfully.');
                })
                .catch(error => {
                    console.error('Error fetching web.html:', error);
                    alert('Failed to load web.html content. Check console for details.');
                });

            openButton.addEventListener('click', () => {
                if (webHtmlContent) {
                    iframe.srcdoc = webHtmlContent;
                    modal.style.display = 'flex'; // Show the modal
                } else {
                    alert('web.html content not loaded yet. Please try again.');
                }
            });

            closeButton.addEventListener('click', () => {
                modal.style.display = 'none'; // Hide the modal
            });

            // Close modal if clicked outside content
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
