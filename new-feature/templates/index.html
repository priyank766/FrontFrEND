<!DOCTYPE html>
<html>
<head>
    <title>FrontFrEND Preview</title>
</head>
<body>

    <div id="preview" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>
    <script>
    function showPreview() {
        // Example: Display a simple message or HTML content
        document.getElementById('preview').innerHTML = '<strong>This is your frontend preview!</strong><br>You can customize this output.';
    }
    </script>
</body>
</html>
