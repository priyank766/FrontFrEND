<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FrontFrEND Live Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .editor-container {
            width: 50%;
            padding: 10px;
            background: #f3f3f3;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 30%;
            font-family: monospace;
            font-size: 14px;
            padding: 5px;
            resize: none;
        }
        iframe {
            width: 50%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h2>FrontFrEND Editor</h2>
        <label>HTML:</label>
        <textarea id="htmlCode"><h1>Hello from FrontFrEND!</h1></textarea>

        <label>CSS:</label>
        <textarea id="cssCode">body { background: lightyellow; }</textarea>

        <label>JavaScript:</label>
        <textarea id="jsCode">console.log('JS Loaded from FrontFrEND');</textarea>
    </div>

    <iframe id="preview"></iframe>

    <script>
        const htmlCode = document.getElementById("htmlCode");
        const cssCode = document.getElementById("cssCode");
        const jsCode = document.getElementById("jsCode");
        const preview = document.getElementById("preview");

        function updatePreview() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            const js = `<script>${jsCode.value}<\/script>`;
            preview.srcdoc = html + css + js;
        }

        htmlCode.addEventListener("input", updatePreview);
        cssCode.addEventListener("input", updatePreview);
        jsCode.addEventListener("input", updatePreview);

        updatePreview(); // initial load
    </script>
</body>
</html>
